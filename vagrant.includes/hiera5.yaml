version: 5
hierarchy:
        - name: "Clientcert"
          path: "nodes/%{clientcert}"
        - name: "Hostname"
          path: "nodes/%{hostname}"
        - name: "Role"
          path: "roles/%{role}"
        - name: "OS-Family"
          path: "%{osfamily}"
        - name: "localdev"
          path: "localdev"
        - name: "common"
          path: "common"
defaults:
        datadir: "/etc/puppetlabs/code/environments/%{::environment}/hieradata"
        data_hash: yaml_data
